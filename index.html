<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="./styles/style.css" />
		<link
			rel="stylesheet"
			href="./styles/variables.css" />
		<title>Тестовое задание OCTO</title>
	</head>
	<body>
		<main>
			<section class="main-title">
				<h1 class="main-h1">Solutions for people like you</h1>
			</section>
			<section class="main-products">
				<div
					class="products-container"
					id="main-products-container"></div>
			</section>
			<section class="black-bg">
				<div class="info-container">
					<div>
						<h2 class="blue-txt">Solutions for people like you</h2>
						<div class="info-text">How can we help your technology and services business develop a revenue engine based on Hubspot?</div>
						<div>
							<button class="main-button blue-bg">Call to action</button>
							<button class="main-button black-bg blue-border">Call to action</button>
						</div>
					</div>
					<img
						src="./assets/card5.png"
						alt="product image" />
				</div>
			</section>
			<section class="main-slider">
				<div
					class="slider-container"
					id="main-slider-container"></div>
				<div>
					<button class="arrow-button prev">
						<img
							src="./assets/left-button.png"
							alt="left button swiper-button-prev" />
					</button>
					<button class="arrow-button next">
						<img
							src="./assets/right-button.png"
							alt="right button swiper-button-next" />
					</button>
				</div>
			</section>
		</main>

		<script src="./scripts/productCardsData.js"></script>
		<script src="./scripts/script.js"></script>
	</body>
</html>
